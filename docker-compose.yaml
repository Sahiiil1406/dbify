version: "3.9"

services:
  postgres:
    image: postgres:latest   # already present locally
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis/redis-stack-server:latest   # using redis-stack you already have
    container_name: redis_cache
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data


  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq_queue
    restart: always
    ports:
      - "5672:5672"   # broker
      - "15672:15672" # UI
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password

volumes:
  postgres_data:
  redis_data:
